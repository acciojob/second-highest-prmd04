<!DOCTYPE html>
<html>
<head>
	<title>Second Highest</title>
</head>
<body>	
	<script>
		function secondHighest(arr) {
			if (arr.length < 2) return -Infinity;

			let max = -Infinity;
			let smax = -Infinity;

			for (let num of arr) {
				if (num > max) {
					smax = max;
					max = num;
				} else if (num < max && num > smax) {
					smax = num;
				}
			}

			return smax;
		}

		function Main() {
			var n = Number(prompt("Enter the number of elements"));
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = Number(prompt("Enter element " + (i + 1)));
			}
			alert(secondHighest(arr));
		}

		Main();
	</script>
</body>
</html>
